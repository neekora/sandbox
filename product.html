<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-with, initial-scale=1.0">
    <title> Red Dead Redemption 2</title>
</header>
<body>

  <!-- <body> inneholder alt synlig innhold og interaktive elementer på siden. -->
    <!-- Eksempel på utkommentert test-overskrift.
         Kommentarer, renderes ikke i nettleseren. -->
    <!-- <h1>Første fil</h1> -->

    <!-- <header> er en semantisk beholder for toppinnhold som logo, tittel og hovednavigasjon. -->
    <header>
      <!-- <a> er en lenke (ankerelement).
           href="index.html" peker til startsiden. Lenketeksten "LOGO" fungerer som midlertidig logo. -->
      <a href="index.html">LOGO</a>

      <!-- <nav> markerer en navigasjonsseksjon slik at hjelpemidler enkelt finner hovedmenyen. -->
      <nav>
        <!-- <ul> (unordered list) representerer en punktliste med navigasjonsvalg. -->
        <ul>
          <!-- <li> (list item) – hvert menyvalg er et listeelement. -->
          <li>
            <!-- Menypunkt som lenker til forsiden.
                 href="index.html" => relativ lenke til samme mappe. -->
            <a href="index.html">Hjem</a>
          </li>

          <!-- Menypunkt som lenker til produktsiden. -->
          <li>
            <a href="products.html">Produkter</a>
          </li>
        </ul>
      </nav>
    </header>
</body>
